<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>yurayura-photo-viewer</title>
</head>
<body>

<main id=main>
</main>

<header>
	<h1>yurayura-photo-viewer</h1>
	Base App: forked <a href="https://github.com/code4fukui/ar-aquarium/">AR水族館</a><br>
	APP: <a href="https://github.com/code4fukui/yurayura-photo-viewer/">src on GitHub</a><br>
</header>

<style>
header {
	position: absolute;
	top: 1em;
	left: 1em;
}
main {
	width: 90vw;
	height: 80vh;
}
yurayura-photo-viewer {
	display: inline-block;
	width: 100%;
	height: 100%;
}
</style>

<script type="module">
import { YurayuraPhotoViewer } from "./yurayura-photo-viewer.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

const url = "https://code4fukui.github.io/find47/find47images.csv";
const data = await CSV.fetchJSON(url);
const nimages = 10;
const images = [];
for (let i = 0; i < nimages; i++) {
	const d = data[i];
	const opt = {
		file: d.url_thumb,
		width: 960,
		height: 540,
	};
	images.push(opt);
}
main.appendChild(new YurayuraPhotoViewer(images));
</script>
</body>
</html>
